{%extends "layout.html"%}
{%block nav%}

    <a href="/" class="alive navlink"><div><p>F1 Telemetry</p></div> </a>
    <a href="/about" class="passive navlink"><div>About</div></a>
{%endblock%}

{%block main%}
    <div class="container mx-auto row gx-5" >
        <form action="/">
            <select class="dropdown form-select" name="year">
                <option disabled selected>Select Year</option>
                {%for year in years%}
                    <option value="year">{{year}}</option>
                {%endfor%}
            </select>
        </form>
        {%if years%}
        <form action="/">
            <select class="dropdown form-select" name="track">
                <option disabled selected>Select Track</option>
                {%for track in tracks%}
                    <option value="track">{{track}}</option>
                {%endfor%}
            </select>
        </form>
        {%endif%}
        <form action="/">
            <select class="dropdown form-select" name="driver">
                <option disabled selected>Select Driver</option>
                {%for driver in drivers%}
                    <option value="driver">{{driver}}</option>
                {%endfor%}
            </select>
        </form>
    </div>
    <div class="driver_telemetry telemetry">
        Driver telemetry goes here
    </div>
    <!-- Only add the below div if you have your own telemetry -->
    <div class="user_telemetry telemetry">
        Your telemetry goes here
    </div>
    

{%endblock%}
